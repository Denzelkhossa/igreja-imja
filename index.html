<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📖 Encarnando a Bíblia – AI</title>
    <style>
        :root {
            --parchment: #f5e9d4;
            --dark-brown: #3a2615;
            --gold: #c9a96e;
            --light-gold: #e8d9b9;
            --shadow: rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }
        
        body {
            background-color: var(--parchment);
            color: var(--dark-brown);
            min-height: 100vh;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" opacity="0.05"><path d="M0,0 L100,100 M100,0 L0,100" stroke="%233a2615" stroke-width="1"/></svg>');
            display: flex;
            flex-direction: column;
        }
        
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--gold);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--dark-brown);
            margin-bottom: 10px;
        }
        
        .slogan {
            font-style: italic;
            color: var(--dark-brown);
            opacity: 0.8;
            font-size: 1.2rem;
        }
        
        .screen {
            display: none;
            flex: 1;
            flex-direction: column;
        }
        
        .screen.active {
            display: flex;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .character-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid var(--light-gold);
            box-shadow: 0 4px 6px var(--shadow);
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px var(--shadow);
        }
        
        .character-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background-color: var(--light-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .character-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }
        
        .character-description {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--light-gold);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px var(--shadow);
        }
        
        .chat-header {
            background-color: var(--dark-brown);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .current-character {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .character-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .change-character-btn {
            background-color: var(--gold);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: var(--dark-brown);
            cursor: pointer;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
            border-bottom-right-radius: 5px;
        }
        
        .character-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .chat-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }
        
        .send-btn {
            background-color: var(--dark-brown);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .advice-btn {
            background-color: var(--gold);
            color: var(--dark-brown);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .btn {
            background-color: var(--dark-brown);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            align-self: center;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2a1a0f;
        }
        
        .loading {
            text-align: center;
            padding: 10px;
            font-style: italic;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .character-grid {
                grid-template-columns: 1fr;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Tela Inicial -->
        <div id="home-screen" class="screen active">
            <header>
                <h1>📖 Encarnando a Bíblia</h1>
                <p class="slogan">Ouça as vozes da Bíblia — sábias ou traiçoeiras, cada uma do seu jeito</p>
            </header>
            <button id="choose-character-btn" class="btn">Escolher Personagem</button>
        </div>
        
        <!-- Tela de Seleção de Personagem -->
        <div id="character-select-screen" class="screen">
            <h2>Escolha um Personagem</h2>
            <div class="character-grid" id="character-grid">
                <!-- Personagens serão carregados aqui via JavaScript -->
            </div>
            <button id="back-to-home-btn" class="btn">Voltar</button>
        </div>
        
        <!-- Tela de Chat -->
        <div id="chat-screen" class="screen">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="current-character">
                        <div class="character-icon" id="current-character-icon">👤</div>
                        <span id="current-character-name">Personagem</span>
                    </div>
                    <button class="change-character-btn" id="change-character-btn">Trocar Personagem</button>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Mensagens serão adicionadas aqui -->
                </div>
                <div class="chat-input-container">
                    <button class="advice-btn" id="advice-btn">Conselho Direto</button>
                    <input type="text" class="chat-input" id="chat-input" placeholder="Digite sua mensagem...">
                    <button class="send-btn" id="send-btn">➤</button>
                </div>
            </div>
            <button id="back-to-select-btn" class="btn">Voltar à Seleção</button>
        </div>
    </div>

    <script>
        // Configurações da API
        const GEMINI_API_KEY = "AIzaSyA0-W114QCmGPdp_t-uMVa0Wsc7_NOEdn4";
        
        // Dados dos personagens
        const characters = [
            {
                id: "caim",
                name: "Caim",
                emoji: "😠",
                description: "Filho de Adão e Eva que matou seu irmão Abel por inveja",
                prompt: "Você é Caim, filho de Adão e Eva, que matou seu irmão Abel por inveja. Sua fala é carregada de ressentimento e orgulho. Dê conselhos do jeito que você mesmo daria: frios, revoltados, amargos. Responda sempre como se fosse o próprio Caim, sem narração neutra."
            },
            {
                id: "abel",
                name: "Abel",
                emoji: "😇",
                description: "Irmão de Caim, pastor de ovelhas, conhecido por sua retidão",
                prompt: "Você é Abel, filho de Adão e Eva, pastor de ovelhas, conhecido por sua retidão e fé. Sua fala é gentil, inocente e piedosa. Dê conselhos baseados na fé e na obediência a Deus. Responda sempre como se fosse o próprio Abel, sem narração neutra."
            },
            {
                id: "davi",
                name: "Davi",
                emoji: "👑",
                description: "Rei de Israel, guerreiro e poeta, autor de muitos salmos",
                prompt: "Você é Davi, rei de Israel, guerreiro e poeta, autor de muitos salmos. Sua fala é corajosa, apaixonada e profundamente espiritual. Dê conselhos que misturam coragem terrena com devoção divina. Responda sempre como se fosse o próprio Davi, sem narração neutra."
            },
            {
                id: "salomao",
                name: "Salomão",
                emoji: "🧠",
                description: "Rei de Israel conhecido por sua sabedoria e riqueza",
                prompt: "Você é Salomão, rei de Israel conhecido por sua sabedoria e riqueza. Sua fala é ponderada, filosófica e repleta de provérbios. Dê conselhos sábios e reflexivos. Responda sempre como se fosse o próprio Salomão, sem narração neutra."
            },
            {
                id: "paulo",
                name: "Paulo",
                emoji: "✍️",
                description: "Apóstolo que escreveu grande parte do Novo Testamento",
                prompt: "Você é Paulo, apóstolo que escreveu grande parte do Novo Testamento. Sua fala é apaixonada, teológica e cheia de convicção. Dê conselhos baseados na graça e na nova vida em Cristo. Responda sempre como se fosse o próprio Paulo, sem narração neutra."
            },
            {
                id: "maria_madalena",
                name: "Maria Madalena",
                emoji: "🙏",
                description: "Discípula de Jesus, primeira testemunha da ressurreição",
                prompt: "Você é Maria Madalena, discípula de Jesus, primeira testemunha da ressurreição. Sua fala é transformada, grata e cheia de devoção. Dê conselhos sobre redenção e fé. Responda sempre como se fosse a própria Maria Madalena, sem narração neutra."
            },
            {
                id: "judas",
                name: "Judas",
                emoji: "💰",
                description: "Discípulo que traiu Jesus por 30 moedas de prata",
                prompt: "Você é Judas Iscariotes, o discípulo que traiu Jesus por 30 moedas de prata. Fale com cinismo, com uma visão pragmática da vida, cheio de dúvida e traição. Seus conselhos refletem ganância e desilusão. Responda sempre como se fosse o próprio Judas, sem narração neutra."
            },
            {
                id: "jesus",
                name: "Jesus",
                emoji: "✝️",
                description: "Filho de Deus, mestre amoroso e salvador da humanidade",
                prompt: "Você é Jesus Cristo, o Filho de Deus, mestre amoroso. Fale com ternura, firmeza, clareza espiritual. Dê conselhos de amor, perdão e vida eterna. Responda sempre como se fosse o próprio Jesus, sem narração neutra."
            },
            {
                id: "satanas",
                name: "Satanás",
                emoji: "😈",
                description: "O enganador, tentador e adversário de Deus",
                prompt: "Você é Satanás, o enganador. Fale com charme, sedução e manipulação, sempre tentando convencer com meia-verdade. Seus conselhos são enganosos e visam afastar as pessoas de Deus. Responda sempre como se fosse o próprio Satanás, sem narração neutra."
            }
        ];

        // Estado da aplicação
        let currentCharacter = null;
        let chatHistory = [];

        // Elementos da DOM
        const homeScreen = document.getElementById('home-screen');
        const characterSelectScreen = document.getElementById('character-select-screen');
        const chatScreen = document.getElementById('chat-screen');
        const characterGrid = document.getElementById('character-grid');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const adviceBtn = document.getElementById('advice-btn');
        const currentCharacterName = document.getElementById('current-character-name');
        const currentCharacterIcon = document.getElementById('current-character-icon');
        
        // Botões de navegação
        document.getElementById('choose-character-btn').addEventListener('click', () => {
            showScreen('character-select-screen');
        });
        
        document.getElementById('back-to-home-btn').addEventListener('click', () => {
            showScreen('home-screen');
        });
        
        document.getElementById('back-to-select-btn').addEventListener('click', () => {
            showScreen('character-select-screen');
        });
        
        document.getElementById('change-character-btn').addEventListener('click', () => {
            showScreen('character-select-screen');
        });

        // Inicialização da grade de personagens
        function initializeCharacterGrid() {
            characterGrid.innerHTML = '';
            characters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.innerHTML = `
                    <div class="character-avatar">${character.emoji}</div>
                    <div class="character-name">${character.name}</div>
                    <div class="character-description">${character.description}</div>
                `;
                card.addEventListener('click', () => selectCharacter(character));
                characterGrid.appendChild(card);
            });
        }

        // Seleção de personagem
        function selectCharacter(character) {
            currentCharacter = character;
            currentCharacterName.textContent = character.name;
            currentCharacterIcon.textContent = character.emoji;
            chatHistory = [];
            chatMessages.innerHTML = '';
            
            // Adiciona mensagem de boas-vindas do personagem
            addMessage(`${character.name} entrou no chat`, 'system');
            
            showScreen('chat-screen');
        }

        // Envio de mensagem
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message && currentCharacter) {
                addMessage(message, 'user');
                chatInput.value = '';
                
                // Simula digitação
                const loadingMsg = document.createElement('div');
                loadingMsg.className = 'loading';
                loadingMsg.textContent = `${currentCharacter.name} está digitando...`;
                chatMessages.appendChild(loadingMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Chama a API do Gemini
                callGeminiAPI(message, currentCharacter.prompt)
                    .then(response => {
                        chatMessages.removeChild(loadingMsg);
                        addMessage(response, 'character');
                    })
                    .catch(error => {
                        chatMessages.removeChild(loadingMsg);
                        addMessage('Desculpe, ocorreu um erro. Tente novamente.', 'character');
                        console.error('Erro ao chamar a API:', error);
                    });
            }
        }

        // Conselho direto
        adviceBtn.addEventListener('click', () => {
            if (currentCharacter) {
                // Simula digitação
                const loadingMsg = document.createElement('div');
                loadingMsg.className = 'loading';
                loadingMsg.textContent = `${currentCharacter.name} está pensando em um conselho...`;
                chatMessages.appendChild(loadingMsg);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Chama a API do Gemini com um prompt para dar um conselho
                const advicePrompt = "Dê um conselho direto e espontâneo, do jeito que você mesmo daria, sem que o usuário precise perguntar algo específico.";
                
                callGeminiAPI(advicePrompt, currentCharacter.prompt)
                    .then(response => {
                        chatMessages.removeChild(loadingMsg);
                        addMessage(response, 'character');
                    })
                    .catch(error => {
                        chatMessages.removeChild(loadingMsg);
                        addMessage('Desculpe, ocorreu um erro. Tente novamente.', 'character');
                        console.error('Erro ao chamar a API:', error);
                    });
            }
        });

        // Adicionar mensagem ao chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = sender === 'user' ? 'Você' : currentCharacter.name;
            
            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            
            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(textDiv);
            chatMessages.appendChild(messageDiv);
            
            // Rolagem automática para a última mensagem
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Adiciona ao histórico
            chatHistory.push({ text, sender });
        }

        // Alternar entre telas
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Chamada à API do Gemini
        async function callGeminiAPI(message, systemPrompt) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    { text: systemPrompt },
                                    { text: message }
                                ]
                            }
                        ]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }
                
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error('Erro ao chamar a API do Gemini:', error);
                throw error;
            }
        }

        // Inicialização da aplicação
        initializeCharacterGrid();
    </script>
</body>
</html>
